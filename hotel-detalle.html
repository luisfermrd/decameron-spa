<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decameron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg-primary bg-opacity-10">
  <header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand ms-5">
          <img src="img/logo.png" width="150px" alt="DECAMERON">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="index.html" class="nav-item nav-link ms-3">Inicio</a>
            <a href="hoteles.html" class="nav-item nav-link ms-3 active">Hoteles</a>
            <a href="habitaciones-tipos.html" class="nav-item nav-link ms-3">Tipos de habitaciones</a>
            <a href="acomodaciones.html" class="nav-item nav-link ms-3">Acomodaciones</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="shadow-sm p-4 mb-5 bg-body rounded">
      <div class="container ms-4">
        <span>Panel de Administración</span>
      </div>
    </div>
  </header>

  <main class="container">
    <article class="shadow p-4 mb-5 bg-body rounded">
      <div class="p-4">
        <nav class="navbar navbar-expand-lg bg-white">
          <div class="container-fluid">
            <div class="navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"><i class="bi bi-house-fill me-1"></i>Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="hoteles.html"><i class="bi bi-chevron-right me-1"></i>Hoteles</a>
                </li>
                <li class="nav-item">
                  <p class="nav-link text-primary fw-bold  active"><i class="bi bi-chevron-right me-1"></i>Actualizar
                    Datos de Hotel</p>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="row">
          <div class="col ms-3">
            <h1 class="fs-3"><i class="bi bi-bank me-2"></i>Hotel</h1>
          </div>
          <div class="container p-4">
            <form class="row" method="POST" id="formulario" enctype="multipart/form-data">
              <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-2">
                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" name="names" id="names" class="form-control">
                </div>
              </div>
              <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-2">
                <div class="mb-3">
                  <label for="" class="form-label">NIT</label>
                  <input type="text" name="nit" id="nit" class="form-control">
                </div>
              </div>
              <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-2">
                <div class="mb-3">
                  <label for="" class="form-label">Dirección</label>
                  <input type="text" name="direccion" id="direccion" class="form-control">
                </div>
              </div>
              <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-2">
                <div class="mb-3">
                  <label for="" class="form-label">Número de habitaciones</label>
                  <input type="email" name="email" id="email" class="form-control">
                </div>
              </div>
              <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-2">
                <label for="" class="form-label">Ciudad</label>
                <select name="gender" id="gender" class="form-control select-picker">
                  <option value="" selected hidden></option>
                  <option value="1">MONTERIA</option>
                  <option value="2">BARRANQUILLA</option>
                  <option value="3">MEDELLIN</option>
                  <option value="4">BOGOTA</option>
                </select>
              </div>
              <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex justify-content-between">
                <button type="button" id="btn_cancel" class="btn btn-danger row-3 mt-2"><i class="bi bi-x-circle"></i>
                  Eliminar hotel</button>
                <button type="submit" id="btn_save" class="btn btn-success row-3 mt-2"><i
                    class="bi bi-arrow-clockwise"></i> Actualizar datos</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </article>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
