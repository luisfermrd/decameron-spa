<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decameron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg-primary bg-opacity-10">
    <header>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand ms-5">
                    <img src="img/logo.png" width="150px" alt="DECAMERON">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link ms-3">Inicio</a>
                        <a href="hoteles.html" class="nav-item nav-link ms-3 active">Hoteles</a>
                        <a href="habitaciones-tipos.html" class="nav-item nav-link ms-3">Tipos de habitaciones</a>
                        <a href="acomodaciones.html" class="nav-item nav-link ms-3">Acomodaciones</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="shadow-sm p-4 mb-5 bg-body rounded">
            <div class="container ms-4">
                <span>Panel de Administración</span>
            </div>
        </div>
    </header>

    <main class="container">
        <article class="shadow p-4 mb-5 bg-body rounded">
            <div class="p-4">
                <nav class="navbar navbar-expand-lg bg-white">
                    <div class="container-fluid">
                        <div class="navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html"><i
                                            class="bi bi-house-fill me-1"></i>Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="hoteles.html"><i
                                            class="bi bi-chevron-right me-1"></i>Hoteles</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="habitacion.html"><i
                                            class="bi bi-chevron-right me-1"></i>Hotel</a>
                                </li>
                                <li class="nav-item">
                                    <p class="nav-link text-primary fw-bold  active"><i
                                            class="bi bi-chevron-right me-1"></i>Nueva habitaciones</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>


                <div class="p-4">
                    <div class="row">
                        <div class="col d-flex">
                            <i class="bi bi-bank me-2 fs-1"></i>
                            <div>
                                <h1 class="fs-3">GRAN HOTEL 2</h1>
                                <h9>Numero de habitaciones: 55</h9>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-3">
                        <form class="row" method="POST" id="formulario" enctype="multipart/form-data">
                            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-2">
                                <label for="" class="form-label">Tipo de habitación</label>
                                    <select name="gender" id="gender" class="form-control select-picker">
                                        <option value="" selected hidden></option>
                                        <option value="1">JUNIOR</option>
                                        <option value="2">ESTANDAR</option>
                                        <option value="4">SUITE</option>
                                    </select>
                            </div>

                            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-2">
                                <label for="" class="form-label">Acomodación</label>
                                    <select name="gender" id="gender" class="form-control select-picker">
                                        <option value="" selected hidden></option>
                                        <option value="1">TRIPLE</option>
                                        <option value="2">DOBLE</option>
                                        <option value="3">SENCILLA</option>
                                        <option value="4">CUADRUPLE</option>
                                    </select>
                            </div>
                            
                            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-2">
                                <div class="mb-3">
                                    <label for="" class="form-label">Cantidad</label>
                                    <input type="number" name="cantidad" id="cantidad" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group d-flex justify-content-between">
                                <button type="submit" id="btn_save" class="btn btn-success row-3 mt-2"><i class="bi bi-plus-circle"></i> Guardar</button>
                                <a href="habitacion.html">
                                    <button type="button" id="btn_cancel" class="btn btn-danger row-3 mt-2"><i class="bi bi-x-circle"></i> Regresar</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
